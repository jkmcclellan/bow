<nav id="navigation">
    <div class="content-navigation container">
        <div class="navigation-brand">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <ul id="myTopnav" class="navigation-menu">
            {% for item in site.data.menu.nav%}
            <li>
                <a href="{{ item.url | relative_url }}" title="{{ item.title }}" alt="{{ item.title }}">
                {% if item.icon != "" %}
                  <i class="nav-item-icon fa fa-lg {{ item.icon }}" aria-hidden="true"></i>
                  <span class="nav-item-text">{{ item.title }}</span>
                {% else %}
                  <span>{{ item.title }}</span>
                {% endif %}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
